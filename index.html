<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nifty50 Paper Trading Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📈 Nifty50 Paper Trading Simulator</h1>
  <div class="wallet">💰 Wallet Balance: ₹<span id="wallet">100000</span></div>
  <div class="controls">
    <label>Timeframe:
      <select id="timeframe">
        <option value="1">1 Day</option>
        <option value="2">2 Days</option>
        <option value="5">5 Days</option>
      </select>
    </label>
    Qty: <input type="number" id="qty" value="1" min="1" />
    <button onclick="buy()">🟢 Buy</button>
    <button onclick="sell()">🔴 Sell</button>
    <button onclick="preview()">⏯️ Preview</button>
  </div>
  <div class="ltp">LTP: ₹<span id="ltp">-</span></div>
  <table>
    <thead><tr><th>Type</th><th>Qty</th><th>Price</th><th>P/L</th></tr></thead>
    <tbody id="trades"></tbody>
  </table>
  <script src="chart.js"></script>
</body>
</html>
