
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Simulator - Nifty Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/tradingview/css/style.css">
</head>
<body>
  <div class="app-container">
    <h1>📈 Nifty50 Paper Trading Simulator</h1>
    <div class="wallet">💰 Wallet Balance: ₹<span id="wallet-balance">100000</span></div>

    <div class="chart-container" id="chart-container">
      <!-- Chart will render here -->
    </div>

    <div class="controls">
      <label>Timeframe:
        <select id="timeframe">
          <option value="1m">1 Min</option>
          <option value="5m">5 Min</option>
          <option value="15m">15 Min</option>
          <option value="1h">1 Hour</option>
          <option value="1d" selected>1 Day</option>
          <option value="1w">1 Week</option>
        </select>
      </label>
      <label>Qty: <input type="number" id="quantity" value="1" min="1"></label>
      <button onclick="placeOrder('buy')">🟢 Buy</button>
      <button onclick="placeOrder('sell')">🔴 Sell</button>
      <button onclick="togglePlay()">⏯️ Preview</button>
    </div>

    <div class="ltp">LTP: ₹<span id="ltp">-</span></div>

    <table id="orders">
      <thead>
        <tr><th>Type</th><th>Qty</th><th>Price</th><th>P/L</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/tradingview/js/chart.js"></script>
</body>
</html>
