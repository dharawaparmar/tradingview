<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Replay Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="header">
    <h1>📈 Paper Trading Platform with Replay</h1>
  </div>

  <div class="toolbar">
    Symbol: <input id="symbol" placeholder="RELIANCE.NS" value="RELIANCE.NS" />
    Timeframe:
    <select id="timeframe">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Min</option>
    </select>
    Start From: <input type="datetime-local" id="startTime" />
    <button onclick="startReplay()">▶️ Start</button>
    <button onclick="pauseReplay()">⏸ Pause</button>
    <span>💰 Wallet: ₹<span id="wallet">100000</span></span>
    <span>LTP: ₹<span id="ltp">-</span></span>
  </div>

  <div id="chart"></div>

  <div class="trade-panel">
    Qty: <input id="qty" type="number" value="1" />
    <button onclick="buy()">🟢 Buy</button>
    <button onclick="sell()">🔴 Sell</button>
  </div>

  <table>
    <thead>
      <tr><th>#</th><th>Type</th><th>Qty</th><th>Price</th><th>Time</th><th>P/L</th></tr>
    </thead>
    <tbody id="trades"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
